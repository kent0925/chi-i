<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工程管理 - 會計系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&family=Noto+Sans+TC:wght@400;700&display=swap');

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-slate-100 to-gray-200 min-h-screen p-4 md:p-8 font-sans text-gray-700">
    <div
        class="max-w-5xl mx-auto bg-white/90 backdrop-blur-md rounded-2xl shadow-2xl overflow-hidden border border-white/50">
        <div
            class="bg-gradient-to-r from-orange-700 to-amber-700 p-6 text-white flex justify-between items-center shadow-md relative overflow-hidden">
            <div
                class="absolute top-0 left-0 w-full h-full bg-[url('https://www.transparenttextures.com/patterns/cubes.png')] opacity-10 pointer-events-none">
            </div>
            <div class="flex items-center gap-4 relative z-10">
                <div class="bg-white/10 p-2 rounded-lg backdrop-blur-sm">
                    <i class="fa-solid fa-coins text-2xl"></i>
                </div>
                <div>
                    <h1 class="text-2xl font-bold tracking-wide">工程會計/帳務系統</h1>
                    <p class="text-xs text-orange-100">請款與雜支管理</p>
                </div>
            </div>

            <div class="flex items-center gap-3 relative z-10">
                <!-- LIFF Profile -->
                <div id="liff-profile"
                    class="hidden flex items-center gap-2 bg-white/10 p-1.5 pr-3 rounded-full backdrop-blur-sm border border-white/20">
                    <img id="liff-picture" src="" alt="Profile" class="w-8 h-8 rounded-full border border-white/50">
                    <div class="flex flex-col">
                        <span id="liff-name" class="text-xs font-bold text-white">Loading</span>
                    </div>
                </div>

                <button onclick="location.href='index.html'"
                    class="text-sm bg-white/10 border border-white/20 px-4 py-2 rounded-full hover:bg-white/20 transition-all flex items-center gap-2 backdrop-blur-sm shadow-sm group">
                    <i class="fa-solid fa-arrow-left group-hover:-translate-x-1 transition-transform"></i>
                    返回主選單
                </button>
            </div>
        </div>

        <div class="p-6">
            <!-- 客戶/摘要 -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                <div class="md:col-span-2 bg-orange-50 p-3 rounded-md border border-orange-100">
                    <label class="block text-sm font-medium text-gray-700 mb-1">
                        對象名稱 <span class="text-xs text-orange-500 font-normal ml-2">(可輸入統編8碼自動帶入)</span>
                    </label>
                    <div class="flex gap-2 mb-2 items-center">
                        <div class="w-1/3 relative">
                            <input type="text" id="taxId" class="w-full border border-gray-300 rounded-md p-2 text-sm"
                                placeholder="統編(選填)" oninput="checkTaxId(this)">
                        </div>
                        <button onclick="lookupCompany()"
                            class="bg-orange-600 text-white px-3 py-1 rounded-md text-xs h-9">查詢</button>
                        <input type="text" id="customer" class="flex-1 border border-gray-300 rounded-md p-2"
                            placeholder="輸入名稱">
                    </div>
                </div>
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-gray-700 mb-1">帳務說明/摘要</label>
                    <input type="text" id="summary" class="w-full border border-gray-300 rounded-md p-2 text-sm"
                        placeholder="例如：11月份請款、辦公室雜支...">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">日期</label>
                    <input type="date" id="accDate" class="w-full border border-gray-300 rounded-md p-2 text-sm">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">金額</label>
                    <input type="number" id="accAmount" class="w-full border border-gray-300 rounded-md p-2 text-sm"
                        placeholder="0">
                </div>
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-gray-700 mb-1">單編ID (內控碼)</label>
                    <input type="text" id="internalId"
                        class="w-full border border-gray-300 rounded p-2 text-sm bg-gray-100 text-gray-400 italic"
                        value="(存檔後自動產生)" readonly>
                </div>
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-gray-700 mb-1">備註</label>
                    <textarea id="accNote" class="w-full border border-gray-300 rounded-md p-2 text-sm h-20"
                        placeholder="額外註記..."></textarea>
                </div>
            </div>

            <button onclick="submitAccData()"
                class="w-full bg-orange-600 text-white font-bold py-4 rounded-xl shadow-lg hover:bg-orange-700 transition">
                儲存帳務紀錄
            </button>
        </div>
    </div>

    <script>
        const LIFF_ID = '2008974069-Ecojk6W1'; // 已設定
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbxrXo9AcczzlIazBPTqxZij7CVAcqcXtbbpGJMKQ4RoEFRp8JsTtjLZw1R6xZwwvnnt/exec'; // 已修正
        let lineUser = null;

        window.onload = function () {
            initializeLiff();
            document.getElementById('accDate').value = new Date().toISOString().split('T')[0];
        };

        async function initializeLiff() {
            if (LIFF_ID === 'YOUR_LIFF_ID') return console.warn('LIFF ID 未設定');
            try {
                await liff.init({ liffId: LIFF_ID });
                if (liff.isLoggedIn()) {
                    const profile = await liff.getProfile();
                    lineUser = profile;
                    document.getElementById('liff-profile').classList.remove('hidden');
                    document.getElementById('liff-picture').src = profile.pictureUrl;
                    document.getElementById('liff-name').innerText = profile.displayName;
                } else {
                    liff.login();
                }
            } catch (e) {
                console.error('LIFF Init Error', e);
            }
        }

        async function lookupCompany() {
            const taxId = document.getElementById('taxId').value;
            if (taxId.length !== 8) return alert("請輸入8碼統編");
            try {
                const res = await fetch(`${GAS_URL}?action=lookup&taxId=${taxId}`);
                const data = await res.json();
                if (data.name) {
                    document.getElementById('customer').value = data.name;
                } else if (data.error) {
                    console.warn("統編查詢提示:", data.error);
                }
            } catch (e) {
                console.error("統編查詢失敗:", e);
            }
        }

        function checkTaxId(input) {
            input.value = input.value.replace(/\D/g, '');
        }

        async function submitAccData() {
            const data = {
                type: 'accounting',
                date: document.getElementById('accDate').value,
                customer: document.getElementById('customer').value,
                project: document.getElementById('summary').value,
                grandTotal: parseFloat(document.getElementById('accAmount').value) || 0,
                note: document.getElementById('accNote').value
            };

            const btn = document.querySelector('button[onclick="submitAccData()"]');
            btn.innerText = "儲存中...";
            btn.disabled = true;

            try {
                const res = await fetch(GAS_URL, {
                    method: 'POST',
                    body: JSON.stringify(data)
                });
                const result = await res.json();
                if (result.status === 'success') {
                    alert("儲存成功！單號: " + result.id);
                    location.reload();
                } else { alert("失敗: " + result.message); }
            } catch (e) { alert("錯誤: " + e.toString()); }
            btn.innerText = "儲存帳務紀錄";
            btn.disabled = false;
        }
    </script>
</body>

</html>
