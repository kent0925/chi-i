<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工程管理 - 會計系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&family=Noto+Sans+TC:wght@400;700&display=swap');

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>

<body class="p-4 max-w-4xl mx-auto">
    <div class="bg-white rounded-xl shadow-lg overflow-hidden mb-6">
        <div class="p-6 bg-orange-700 text-white flex justify-between items-center">
            <h1 class="text-2xl font-bold">工程會計/帳務系統</h1>
            <button onclick="location.href='index.html'"
                class="text-sm bg-orange-600 px-3 py-1 rounded hover:bg-orange-500">返回主選單</button>
        </div>

        <div class="p-6">
            <!-- 客戶/摘要 -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                <div class="md:col-span-2 bg-orange-50 p-3 rounded-md border border-orange-100">
                    <label class="block text-sm font-medium text-gray-700 mb-1">
                        對象名稱 <span class="text-xs text-orange-500 font-normal ml-2">(可輸入統編8碼自動帶入)</span>
                    </label>
                    <div class="flex gap-2 mb-2 items-center">
                        <div class="w-1/3 relative">
                            <input type="text" id="taxId" class="w-full border border-gray-300 rounded-md p-2 text-sm"
                                placeholder="統編(選填)" oninput="checkTaxId(this)">
                        </div>
                        <button onclick="lookupCompany()"
                            class="bg-orange-600 text-white px-3 py-1 rounded-md text-xs h-9">查詢</button>
                        <input type="text" id="customer" class="flex-1 border border-gray-300 rounded-md p-2"
                            placeholder="輸入名稱">
                    </div>
                </div>
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-gray-700 mb-1">帳務說明/摘要</label>
                    <input type="text" id="summary" class="w-full border border-gray-300 rounded-md p-2 text-sm"
                        placeholder="例如：11月份請款、辦公室雜支...">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">日期</label>
                    <input type="date" id="accDate" class="w-full border border-gray-300 rounded-md p-2 text-sm">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">金額</label>
                    <input type="number" id="accAmount" class="w-full border border-gray-300 rounded-md p-2 text-sm"
                        placeholder="0">
                </div>
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-gray-700 mb-1">單編ID (內控碼)</label>
                    <input type="text" id="internalId"
                        class="w-full border border-gray-300 rounded p-2 text-sm bg-gray-100 text-gray-400 italic"
                        value="(存檔後自動產生)" readonly>
                </div>
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-gray-700 mb-1">備註</label>
                    <textarea id="accNote" class="w-full border border-gray-300 rounded-md p-2 text-sm h-20"
                        placeholder="額外註記..."></textarea>
                </div>
            </div>

            <button onclick="submitAccData()"
                class="w-full bg-orange-600 text-white font-bold py-4 rounded-xl shadow-lg hover:bg-orange-700 transition">
                儲存帳務紀錄
            </button>
        </div>
    </div>

    <script>
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbxrXo9AcczzlIazBPTqxZij7CVAcqcXtbbpGJMKQ4RoEFRp8JsTtjLZw1R6xZwwvnnt/exec'; // 請更換

        window.onload = function () {
            document.getElementById('accDate').value = new Date().toISOString().split('T')[0];
        };

        async function lookupCompany() {
            const taxId = document.getElementById('taxId').value;
            if (taxId.length !== 8) return alert("請輸入8碼統編");
            try {
                const res = await fetch(`${GAS_URL}?action=lookup&taxId=${taxId}`);
                const data = await res.json();
                if (data.name) {
                    document.getElementById('customer').value = data.name;
                } else if (data.error) {
                    console.warn("統編查詢提示:", data.error);
                }
            } catch (e) {
                console.error("統編查詢失敗:", e);
            }
        }

        function checkTaxId(input) {
            input.value = input.value.replace(/\D/g, '');
        }

        async function submitAccData() {
            const data = {
                type: 'accounting',
                date: document.getElementById('accDate').value,
                customer: document.getElementById('customer').value,
                project: document.getElementById('summary').value,
                grandTotal: parseFloat(document.getElementById('accAmount').value) || 0,
                note: document.getElementById('accNote').value
            };

            const btn = document.querySelector('button[onclick="submitAccData()"]');
            btn.innerText = "儲存中...";
            btn.disabled = true;

            try {
                const res = await fetch(GAS_URL, {
                    method: 'POST',
                    body: JSON.stringify(data)
                });
                const result = await res.json();
                if (result.status === 'success') {
                    alert("儲存成功！單號: " + result.id);
                    location.reload();
                } else { alert("失敗: " + result.message); }
            } catch (e) { alert("錯誤: " + e.toString()); }
            btn.innerText = "儲存帳務紀錄";
            btn.disabled = false;
        }
    </script>
</body>

</html>
