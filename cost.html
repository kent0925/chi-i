<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工程管理 - 成本系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&family=Noto+Sans+TC:wght@400;700&display=swap');

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>

<body class="p-4 max-w-4xl mx-auto">
    <div class="bg-white rounded-xl shadow-lg overflow-hidden mb-6">
        <div class="p-6 bg-green-900 text-white flex justify-between items-center">
            <h1 class="text-2xl font-bold">工程成本分析系統</h1>
            <button onclick="location.href='index.html'"
                class="text-sm bg-green-800 px-3 py-1 rounded hover:bg-green-700">返回主選單</button>
        </div>

        <div class="p-6">
            <!-- 來源專案選擇 -->
            <div class="mb-4 bg-green-50 p-3 rounded border border-green-200">
                <label class="font-bold text-green-900 text-sm block mb-1">1. 選擇來源專案 (報價單)：</label>
                <select id="projectSelect" onchange="fillProjectInfo(this.value)"
                    class="w-full border border-green-300 rounded p-2 text-sm">
                    <option value="">-- 請選擇專案 --</option>
                </select>
            </div>

            <!-- 專案基本資料 (唯讀) -->
            <div class="bg-gray-100 p-3 rounded-md border border-gray-200 mb-6">
                <p class="text-xs text-gray-500 font-bold mb-2 border-b pb-1">專案基本資料 (由來源帶入)</p>
                <div class="grid grid-cols-2 gap-4">
                    <div><label class="block text-xs text-gray-500 mb-1">客戶名稱</label><input type="text" id="customer"
                            class="w-full bg-gray-200 border border-gray-300 rounded p-2 text-sm" readonly></div>
                    <div><label class="block text-xs text-gray-500 mb-1">專案名稱</label><input type="text" id="projectName"
                            class="w-full bg-gray-200 border border-gray-300 rounded p-2 text-sm" readonly></div>
                    <div><label class="block text-xs text-gray-500 mb-1">業務人員 (鎖定)</label><input type="text"
                            id="costSalesPerson" class="w-full border p-1 text-sm rounded bg-gray-200" readonly></div>
                    <div><label class="block text-xs text-gray-500 mb-1">業務手機</label><input type="text" id="salesMobile"
                            class="w-full border p-1 text-sm rounded bg-gray-200" readonly></div>
                </div>
            </div>

            <!-- 廠商資訊 (含摘要與金額) -->
            <div class="bg-green-50 p-3 rounded-md border border-green-200 relative mb-6">
                <div class="absolute top-0 left-0 bg-green-600 text-white text-xs px-2 py-1 rounded-br">廠商資訊</div>
                <div class="mt-5 grid grid-cols-2 gap-4">
                    <div class="col-span-2">
                        <label class="block text-sm font-bold text-gray-700 mb-1">廠商統編/名稱 (可新增)</label>
                        <div class="flex gap-2 items-center">
                            <div class="w-1/3 relative">
                                <input type="text" id="vendorTaxId"
                                    class="w-full border border-gray-300 rounded p-2 text-sm" placeholder="統編"
                                    oninput="checkTaxId(this); lookupVendor()">
                                <span id="tax-warning"
                                    class="hidden absolute top-full left-0 text-[10px] text-red-500 font-bold">請輸入8碼數字</span>
                            </div>
                            <input type="text" id="vendorName" list="vendor-list"
                                class="flex-1 border border-gray-300 rounded p-2 text-sm" placeholder="廠商名稱"
                                onchange="saveConfig('vendor', this.value)">
                        </div>
                    </div>
                    <!-- 支出摘要 -->
                    <div class="col-span-2">
                        <label class="block text-sm font-bold text-gray-700 mb-1">支出摘要</label>
                        <input type="text" id="costSummary" class="w-full border border-gray-300 rounded p-2 text-sm"
                            placeholder="例如：水電材料費">
                    </div>
                    <!-- 金額 -->
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-1">金額</label>
                        <input type="number" id="costAmount"
                            class="w-full border border-gray-300 rounded p-2 text-sm font-bold" placeholder="0">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-1">發票號碼</label>
                        <input type="text" id="invoiceNo" class="w-full border border-gray-300 rounded p-2 text-sm"
                            placeholder="AB-12345678">
                    </div>

                    <!-- 發票憑證 -->
                    <div class="col-span-2 border-t border-green-200 pt-3 mt-1">
                        <label class="block text-sm font-bold text-gray-700 mb-1">發票掃描/拍照</label>
                        <input type="file" id="invoiceFile" accept="image/*"
                            class="w-full text-xs text-gray-500 file:mr-2 file:py-1 file:px-2 file:rounded file:border-0 file:text-xs file:bg-green-100 file:text-green-700">
                    </div>
                </div>
            </div>

            <!-- 人員設定 -->
            <div class="grid grid-cols-2 gap-4 bg-yellow-50 p-3 rounded border border-yellow-200 mb-6">
                <div>
                    <label class="block text-xs font-bold text-gray-600">工務人員</label>
                    <select id="workerPerson" class="w-full border p-1 text-sm rounded bg-white">
                        <option value="">請選擇</option>
                    </select>
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-600">採購人員</label>
                    <select id="buyerPerson" class="w-full border p-1 text-sm rounded bg-white">
                        <option value="">請選擇</option>
                    </select>
                </div>
            </div>

            <button onclick="submitCostData()"
                class="w-full bg-green-600 text-white font-bold py-4 rounded-xl shadow-lg hover:bg-green-700 transition">
                儲存成本單據
            </button>
        </div>
    </div>

    <!-- Datalists -->
    <datalist id="vendor-list"></datalist>

    <script>
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbzDAF6z227x3Hif3CxISbQSNV_xAHXk8BAYbAd8w0haV_39poKQCjnUbJhZAgcEfBBP/exec'; // 請更換為正確的 GAS 網址
        let salesPersons = [];
        let vendors = [];
        let projectList = [];

        window.onload = function () {
            fetchConfig();
        };

        function fetchConfig() {
            if (GAS_URL.includes('您的')) return;
            fetch(GAS_URL)
                .then(res => res.json())
                .then(data => {
                    salesPersons = data.sales || [];
                    vendors = data.vendors || [];
                    projectList = data.projects || [];
                    renderLists();
                });
        }

        function renderLists() {
            const pSel = document.getElementById('projectSelect');
            if (pSel) {
                const cur = pSel.value;
                pSel.innerHTML = '<option value="">-- 請選擇專案 --</option>' + projectList.map(p => {
                    return `<option value="${p.id}" data-cust="${p.customer}" data-proj="${p.project}" data-sales="${p.sales || ''}" data-mobile="${p.mobile || ''}">${p.date} ${p.customer} - ${p.project}</option>`;
                }).join('');
                if (cur) pSel.value = cur;
            }

            const vList = document.getElementById('vendor-list');
            if (vList) vList.innerHTML = vendors.map(v => `<option value="${v}">`).join('');

            const wSel = document.getElementById('workerPerson');
            const bSel = document.getElementById('buyerPerson');
            if (wSel) wSel.innerHTML = '<option value="">請選擇</option>' + salesPersons.map(s => `<option value="${s}">${s}</option>`).join('');
            if (bSel) bSel.innerHTML = '<option value="">請選擇</option>' + salesPersons.map(s => `<option value="${s}">${s}</option>`).join('');
        }

        function fillProjectInfo(id) {
            if (!id) return;
            const sel = document.getElementById('projectSelect');
            const opt = sel.options[sel.selectedIndex];
            document.getElementById('customer').value = opt.getAttribute('data-cust');
            document.getElementById('projectName').value = opt.getAttribute('data-proj');
            document.getElementById('costSalesPerson').value = opt.getAttribute('data-sales');
            document.getElementById('salesMobile').value = opt.getAttribute('data-mobile');
        }

        async function lookupVendor() {
            const taxId = document.getElementById('vendorTaxId').value;
            if (taxId.length !== 8) return;
            try {
                const res = await fetch(`${GAS_URL}?action=lookup&taxId=${taxId}`);
                const data = await res.json();
                if (data.name) {
                    document.getElementById('vendorName').value = data.name;
                } else if (data.error) {
                    console.warn("統編查詢提示:", data.error);
                }
            } catch (e) {
                console.error("統編連線失敗:", e);
            }
        }

        function checkTaxId(input) {
            input.value = input.value.replace(/\D/g, '');
            const warn = document.getElementById('tax-warning');
            if (input.value.length > 0 && input.value.length !== 8) warn.classList.remove('hidden');
            else warn.classList.add('hidden');
        }

        function saveConfig(type, val) {
            if (!val) return;
            fetch(GAS_URL, {
                method: 'POST',
                body: JSON.stringify({ action: 'save_config', configType: type, value: val }),
                mode: 'no-cors'
            });
            if (type === 'vendor' && !vendors.includes(val)) vendors.push(val);
            renderLists();
        }

        async function submitCostData() {
            const data = {
                type: 'cost',
                date: new Date().toISOString().split('T')[0],
                projectName: document.getElementById('projectName').value,
                customer: document.getElementById('customer').value,
                vendorName: document.getElementById('vendorName').value,
                vendorTaxId: document.getElementById('vendorTaxId').value,
                costSummary: document.getElementById('costSummary').value,
                grandTotal: parseFloat(document.getElementById('costAmount').value) || 0,
                subtotalNoTax: parseFloat(document.getElementById('costAmount').value) || 0,
                invoiceNo: document.getElementById('invoiceNo').value,
                salesPerson: document.getElementById('costSalesPerson').value,
                salesMobile: document.getElementById('salesMobile').value,
                workerPerson: document.getElementById('workerPerson').value,
                buyerPerson: document.getElementById('buyerPerson').value,
                orderId: document.getElementById('projectSelect').value // 關聯報價單 ID
            };

            const fileInput = document.getElementById('invoiceFile');
            if (fileInput.files.length > 0) {
                const reader = new FileReader();
                reader.readAsDataURL(fileInput.files[0]);
                reader.onload = async () => {
                    data.invoiceImage = reader.result;
                    await sendData(data);
                };
            } else {
                await sendData(data);
            }
        }

        async function sendData(data) {
            const btn = document.querySelector('button[onclick="submitCostData()"]');
            btn.innerText = "儲存中...";
            btn.disabled = true;

            try {
                const res = await fetch(GAS_URL, {
                    method: 'POST',
                    body: JSON.stringify(data)
                });
                const result = await res.json();
                if (result.status === 'success') {
                    alert("儲存完成！單號: " + result.id);
                    location.reload();
                } else {
                    alert("儲存失敗: " + result.message);
                }
            } catch (e) { alert("連線錯誤"); }
            btn.innerText = "儲存成本單據";
            btn.disabled = false;
        }
    </script>
</body>

</html>
