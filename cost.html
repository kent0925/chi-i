<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工程管理 - 成本系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&family=Noto+Sans+TC:wght@400;700&display=swap');

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f3f4f6;
        }

        .vendor-block {
            transition: all 0.3s ease;
        }

        .vendor-block:hover {
            border-color: #10b981;
        }
    </style>
</head>

<body class="p-4 max-w-4xl mx-auto pb-20">
    <div class="bg-white rounded-xl shadow-lg overflow-hidden mb-6">
        <div class="p-6 bg-green-900 text-white flex justify-between items-center">
            <h1 class="text-2xl font-bold">工程成本分析系統 (多廠商版)</h1>
            <button onclick="location.href='index.html'"
                class="text-sm bg-green-800 px-3 py-1 rounded hover:bg-green-700">返回主選單</button>
        </div>

        <div class="p-6">
            <!-- 來源專案選擇 -->
            <div class="mb-4 bg-green-50 p-3 rounded border border-green-200">
                <label class="font-bold text-green-900 text-sm block mb-1">1. 選擇來源專案 (報價單)：</label>
                <select id="projectSelect" onchange="fillProjectInfo(this.value)"
                    class="w-full border border-green-300 rounded p-2 text-sm">
                    <option value="">-- 請選擇專案 --</option>
                </select>
            </div>

            <!-- 專案基本資料 (唯讀) -->
            <div class="bg-gray-100 p-3 rounded-md border border-gray-200 mb-6">
                <div class="grid grid-cols-2 gap-4">
                    <div><label class="block text-xs text-gray-500 mb-1">客戶名稱</label><input type="text" id="customer"
                            class="w-full bg-gray-200 border border-gray-300 rounded p-1 text-sm" readonly></div>
                    <div><label class="block text-xs text-gray-500 mb-1">專案名稱</label><input type="text" id="projectName"
                            class="w-full bg-gray-200 border border-gray-300 rounded p-1 text-sm" readonly></div>
                    <div><label class="block text-xs text-gray-500 mb-1">業務人員 (鎖定)</label><input type="text"
                            id="costSalesPerson" class="w-full border p-1 text-sm rounded bg-gray-200" readonly></div>
                    <div>
                        <label class="block text-xs font-bold text-gray-600 mb-1">日期</label>
                        <input type="date" id="costDate" class="w-full border border-gray-300 rounded p-1 text-sm">
                    </div>
                </div>
            </div>

            <!-- 人員設定 -->
            <div class="grid grid-cols-2 gap-4 bg-yellow-50 p-3 rounded border border-yellow-200 mb-6 font-bold">
                <div>
                    <label class="block text-xs text-yellow-800">工務人員</label>
                    <select id="workerPerson" class="w-full border border-yellow-300 p-1 text-sm rounded bg-white">
                        <option value="">請選擇</option>
                    </select>
                </div>
                <div>
                    <label class="block text-xs text-yellow-800">採購人員</label>
                    <select id="buyerPerson" class="w-full border border-yellow-300 p-1 text-sm rounded bg-white">
                        <option value="">請選擇</option>
                    </select>
                </div>
            </div>

            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-bold text-gray-700"><i
                        class="fa-solid fa-truck-field mr-2 text-green-600"></i>支出明細</h3>
                <button onclick="addVendorBlock()"
                    class="bg-green-600 text-white px-4 py-2 rounded-lg text-sm font-bold shadow hover:bg-green-700 transition">
                    <i class="fa-solid fa-plus mr-1"></i> 增加廠商支出
                </button>
            </div>

            <!-- 多廠商明細容器 -->
            <div id="vendor-items-container" class="space-y-6"></div>

            <!-- 底部總計區 -->
            <div class="mt-8 pt-6 border-t-4 border-double border-gray-200">
                <div class="flex flex-col items-end gap-2">
                    <div class="text-gray-500 text-sm">明細筆數：<span id="item-count">0</span> 筆</div>
                    <div class="text-green-900 font-bold text-2xl">全案總計 (含稅)：<span id="grand-total-display">$ 0</span>
                    </div>
                </div>
            </div>

            <div class="mt-8">
                <button onclick="submitCostData()" id="btn-submit"
                    class="w-full bg-green-700 text-white font-bold py-4 rounded-xl shadow-xl hover:bg-green-800 transition text-lg">
                    確認並儲存所有明細
                </button>
            </div>
        </div>
    </div>

    <!-- Datalists -->
    <datalist id="vendor-list"></datalist>

    <script>
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbzDAF6z227x3Hif3CxISbQSNV_xAHXk8BAYbAd8w0haV_39poKQCjnUbJhZAgcEfBBP/exec';
        let salesPersons = [];
        let vendors = [];
        let projectList = [];

        window.onload = function () {
            document.getElementById('costDate').value = new Date().toISOString().split('T')[0];
            fetchConfig();
            addVendorBlock(); // 預設增加一個
        };

        function fetchConfig() {
            if (GAS_URL.includes('your-gas-id') || GAS_URL.includes('L1L1L1')) return;
            fetch(GAS_URL)
                .then(res => res.json())
                .then(data => {
                    salesPersons = data.sales || [];
                    vendors = data.vendors || [];
                    projectList = data.projects || [];
                    renderLists();
                });
        }

        function renderLists() {
            const pSel = document.getElementById('projectSelect');
            if (pSel) {
                pSel.innerHTML = '<option value="">-- 請選擇專案 --</option>' + projectList.map(p => {
                    return `<option value="${p.id}" data-cust="${p.customer}" data-proj="${p.project}" data-sales="${p.sales || ''}">${p.date} ${p.customer} - ${p.project}</option>`;
                }).join('');
            }
            const vList = document.getElementById('vendor-list');
            if (vList) vList.innerHTML = vendors.map(v => `<option value="${v}">`).join('');

            const wSel = document.getElementById('workerPerson');
            const bSel = document.getElementById('buyerPerson');
            if (wSel) wSel.innerHTML = '<option value="">請選擇</option>' + salesPersons.map(s => `<option value="${s}">${s}</option>`).join('');
            if (bSel) bSel.innerHTML = '<option value="">請選擇</option>' + salesPersons.map(s => `<option value="${s}">${s}</option>`).join('');
        }

        function fillProjectInfo(id) {
            if (!id) return;
            const sel = document.getElementById('projectSelect');
            const opt = sel.options[sel.selectedIndex];
            document.getElementById('customer').value = opt.getAttribute('data-cust');
            document.getElementById('projectName').value = opt.getAttribute('data-proj');
            document.getElementById('costSalesPerson').value = opt.getAttribute('data-sales');
        }

        function addVendorBlock() {
            const container = document.getElementById('vendor-items-container');
            const id = Date.now();
            const div = document.createElement('div');
            div.className = "vendor-block bg-white p-4 rounded-lg border-2 border-gray-100 shadow-sm relative";
            div.id = 'vendor-row-' + id;
            div.innerHTML = `
                <button onclick="removeBlock(${id})" class="absolute top-2 right-2 text-gray-300 hover:text-red-500 transition"><i class="fa-solid fa-circle-xmark"></i></button>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="md:col-span-2">
                        <label class="block text-xs font-bold text-gray-500 mb-1">廠商統編 & 名稱</label>
                        <div class="flex gap-2">
                            <input type="text" placeholder="統編" class="input-taxid w-24 border border-gray-300 rounded p-1 text-sm" oninput="validateTaxId(this); lookupVendor(this)">
                            <input type="text" placeholder="廠商名稱" list="vendor-list" class="input-vendor-name flex-1 border border-gray-300 rounded p-1 text-sm" onchange="saveConfig('vendor', this.value)">
                        </div>
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-xs font-bold text-gray-500 mb-1">支出摘要</label>
                        <input type="text" class="input-summary w-full border border-gray-300 rounded p-1 text-sm" placeholder="說明此筆支出用途">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-green-700 mb-1">未稅金額 (不可負數)</label>
                        <input type="number" class="input-amount w-full border border-green-300 rounded p-1 text-sm font-bold" value="0" min="0" oninput="calculateRowTax(this)">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-blue-700 mb-1">含稅價 (自動計算 x 1.05)</label>
                        <input type="number" class="input-grand-total w-full border border-blue-300 bg-blue-50 rounded p-1 text-sm font-bold text-blue-900" value="0" readonly>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-500 mb-1">發票號碼</label>
                        <input type="text" class="input-invoice w-full border border-gray-300 rounded p-1 text-sm" placeholder="格式：AB-12345678">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-500 mb-1">上傳發票憑證</label>
                        <input type="file" accept="image/*" class="input-file w-full text-[10px] text-gray-400 file:bg-gray-100 file:border-0 file:rounded file:px-2 file:py-1 hover:file:bg-gray-200">
                    </div>
                </div>
            `;
            container.appendChild(div);
            updateSummary();
        }

        function removeBlock(id) {
            const el = document.getElementById('vendor-row-' + id);
            if (el) el.remove();
            updateSummary();
        }

        function calculateRowTax(input) {
            if (parseFloat(input.value) < 0) {
                alert("金額不得為負數！");
                input.value = 0;
            }
            const amount = parseFloat(input.value) || 0;
            const row = input.closest('.vendor-block');
            const grandTotalInput = row.querySelector('.input-grand-total');
            grandTotalInput.value = Math.round(amount * 1.05);
            updateSummary();
        }

        function updateSummary() {
            const blocks = document.querySelectorAll('.vendor-block');
            let total = 0;
            blocks.forEach(b => {
                total += parseFloat(b.querySelector('.input-grand-total').value) || 0;
            });
            document.getElementById('item-count').innerText = blocks.length;
            document.getElementById('grand-total-display').innerText = '$ ' + total.toLocaleString();
        }

        async function lookupVendor(input) {
            const taxId = input.value;
            if (taxId.length !== 8) return;
            try {
                const res = await fetch(`${GAS_URL}?action=lookup&taxId=${taxId}`);
                const data = await res.json();
                if (data.name) {
                    const row = input.closest('.vendor-block');
                    row.querySelector('.input-vendor-name').value = data.name;
                }
            } catch (e) { }
        }

        function validateTaxId(input) {
            input.value = input.value.replace(/\D/g, '').substring(0, 8);
        }

        function saveConfig(type, val) {
            if (!val) return;
            fetch(GAS_URL, {
                method: 'POST',
                body: JSON.stringify({ action: 'save_config', configType: type, value: val }),
                mode: 'no-cors'
            });
            if (type === 'vendor' && !vendors.includes(val)) vendors.push(val);
        }

        async function submitCostData() {
            const projectSelect = document.getElementById('projectSelect');
            if (!projectSelect.value) return alert("請先選擇來源專案！");

            const blocks = document.querySelectorAll('.vendor-block');
            if (blocks.length === 0) return alert("請至少增加一筆明細！");

            const mainData = {
                type: 'cost',
                date: document.getElementById('costDate').value,
                projectName: document.getElementById('projectName').value,
                customer: document.getElementById('customer').value,
                salesPerson: document.getElementById('costSalesPerson').value,
                workerPerson: document.getElementById('workerPerson').value,
                buyerPerson: document.getElementById('buyerPerson').value,
                orderId: document.getElementById('projectSelect').value,
                items: []
            };

            const btn = document.getElementById('btn-submit');
            btn.innerText = "正在處理資料中 (圖檔上傳較慢，請稍候)...";
            btn.classList.add('opacity-50', 'cursor-not-allowed');
            btn.disabled = true;

            try {
                for (let b of blocks) {
                    const amount = parseFloat(b.querySelector('.input-amount').value) || 0;
                    const item = {
                        vendorName: b.querySelector('.input-vendor-name').value,
                        vendorTaxId: b.querySelector('.input-taxid').value,
                        costSummary: b.querySelector('.input-summary').value,
                        subtotalNoTax: amount,
                        taxAmount: Math.round(amount * 0.05),
                        grandTotal: Math.round(amount * 1.05),
                        invoiceNo: b.querySelector('.input-invoice').value
                    };

                    const fileIn = b.querySelector('.input-file');
                    if (fileIn.files.length > 0) {
                        item.invoiceImage = await readFileAsBase64(fileIn.files[0]);
                    }
                    mainData.items.push(item);
                }

                const res = await fetch(GAS_URL, {
                    method: 'POST',
                    body: JSON.stringify(mainData)
                });
                const result = await res.json();
                if (result.status === 'success') {
                    alert(`儲存成功！共處理 ${result.message.match(/\d+/)[0]} 筆明細。`);
                    location.reload();
                } else {
                    alert("儲存失敗: " + result.message);
                }
            } catch (e) {
                alert("連線出錯: " + e.toString());
            }
            btn.innerText = "確認並儲存所有明細";
            btn.classList.remove('opacity-50', 'cursor-not-allowed');
            btn.disabled = false;
        }

        function readFileAsBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }
    </script>
</body>

</html>
